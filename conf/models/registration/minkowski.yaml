models:
    # Minkowski Engine: https://github.com/StanfordVL/MinkowskiEngin
    # STILL NOT FULLY WORKING !
    MinkUNet_Fragment:
        class: minkowski.MinkowskiFragment
        conv_type: "SPARSE"
        down_conv:
            module_name: ResnetBlockDown
            dimension: 3
            down_conv_nn:
                [
                    [FEAT, 32, 64],
                    [64, 64 // 4, 128],
                    [128, 128 // 4, 256],
                    [256, 256 // 4, 512]
                ]
        up_conv:
            module_name: ResnetBlockUp
            dimension: 3
            up_conv_nn:
                [
                    [512, 512 // 4, 256],
                    [256 + 256, 256 // 4, 128],
                    [128 + 128, 128 // 4, 64],
                ]
            skip: True
        mlp_cls:
            nn: [32]
            dropout: 0.5
        loss:
          class: "TripletMarginLoss"
        params:
          smooth_loss: True
          triplets_per_anchor: 'all'
        miner:
          class: "BatchHardMiner"
