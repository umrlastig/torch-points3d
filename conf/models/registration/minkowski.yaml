models:
    # Minkowski Engine: https://github.com/StanfordVL/MinkowskiEngin
    # STILL NOT FULLY WORKING !
    MinkUNet_Fragment:
        class: minkowski.MinkowskiFragment
        conv_type: "SPARSE"
        down_conv:
            module_name: SimpleBlockDown
            dimension: 3
            bn_momentum: 0.1
            down_conv_nn:
                [
                    [FEAT, 32],
                    [32, 64],
                    [64, 128],
                    [128, 256]
                ]
            kernel_size: [5, 3, 3, 3]
            stride: [1, 2, 2, 2]
            dilation: [1, 1, 1, 1]
        up_conv:
            module_name: SimpleBlockUp
            dimension: 3
            bn_momentum: 0.1
            up_conv_nn:
                [
                    [256, 64],
                    [64 + 128, 64],
                    [64 + 64, 64],
                    [64 + 32, 32]
                ]
            kernel_size: [3, 3, 3, 1]
            stride: [2, 2, 2, 1]
            dilation: [1, 1, 1, 1]
        mlp_cls:
            nn: [32]
            dropout: 0.5
        normalize_feature: True
        metric_loss:
          class: "ContrastiveLoss"
          params:
            pos_margin: 0
            neg_margin: 1
            power: 1
        miner:
          class: "BatchHardMiner"
