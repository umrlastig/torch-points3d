models:
    MinkUNet_Fragment:
        class: minkowski.MinkowskiFragment
        conv_type: "SPARSE"
        loss_mode: "match"
        down_conv:
            module_name: SimpleBlockDown
            dimension: 3
            bn_momentum: 0.1
            down_conv_nn:
                [
                    [FEAT, 32],
                    [32, 64],
                    [64, 128],
                    [128, 256]
                ]
            kernel_size: [5, 3, 3, 3]
            stride: [1, 2, 2, 2]
            dilation: [1, 1, 1, 1]
        up_conv:
            module_name: SimpleBlockUp
            dimension: 3
            bn_momentum: 0.1
            up_conv_nn:
                [
                    [256, 64],
                    [64 + 128, 64],
                    [64 + 64, 64],
                    [64 + 32, 32]
                ]
            kernel_size: [3, 3, 3, 1]
            stride: [2, 2, 2, 1]
            dilation: [1, 1, 1, 1]
        normalize_feature: True
        metric_loss:
          class: "ContrastiveHardestNegativeLoss"
          params:
            num_pos: 1024
            num_hn_samples: 256
            pos_thresh: 0.1
            neg_thresh: 1.4



    Res16UNet34A:
        class: minkowski.Minkowski_Baseline_Model_Fragment
        conv_type: "SPARSE"
        model_name: "Res16UNet14A"
        loss_mode: "match"
        feature_dimension: 1
        conv1_kernel_size: 5
        out_channels: 32
        D: 3
        normalize_feature: True
        metric_loss:
          class: "ContrastiveHardestNegativeLoss"
          params:
            num_pos: 1024
            num_hn_samples: 2048
            pos_thresh: 0.1
            neg_thresh: 1.4
