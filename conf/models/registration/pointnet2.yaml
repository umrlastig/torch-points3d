models:
  minipointnet2:
    class: pointnet2.PatchPointNet2_D
    conv_type: "DENSE"
    down_conv:
      module_name: PointNetMSGDown
      npoint: [256, 128]
      radii: [[0.04], [0.1]]
      nsamples: [[64], [64]]
      use_xyz: False
      down_conv_nn:
        [[[FEAT, 32, 32, 64]], [[64, 64, 128, 128]]]
    mlp_cls:
      nn: [128, 128, 32]
      dropout: 0.5
    loss:
      class: "TripletMarginLoss"
      params:
        margin: 0.0
        smooth_loss: True
        triplets_per_anchor: 'all'
    miner:
      class: "BatchHardMiner"
