models:
  minipointnet2:
    class: pointnet2.PatchPointNet2_D
    conv_type: "DENSE"
    down_conv:
      module_name: PointNetMSGDown
      npoint: [512, 128]
      radii: [[0.2], [0.4]]
      nsamples: [[64], [64]]
      down_conv_nn:
        [[[FEAT, 64, 64, 128]], [[128+3, 128, 128, 256]]]
    mlp_cls:
      nn: [128, 256, 32]
      dropout: 0.5
    loss:
      class: "TripletMarginLoss"
      params:
        margin: 0.1
        smooth_loss: True
        triplets_per_anchor: None
    miner:
      class: "BatchHardMiner"
