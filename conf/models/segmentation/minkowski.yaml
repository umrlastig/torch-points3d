models:
    # Minkowski Engine: https://github.com/StanfordVL/MinkowskiEngin
    MinkUNet:
        class: minkowski.Minkowski_Model
        conv_type: "SPARSE"
        down_conv:
            module_name: ResnetBlockDown
            dimension: 3
            down_conv_nn:
                [
                    [FEAT, 32, 64], 
                    [64, 64 // 4, 128], 
                    [128, 128 // 4, 256], 
                    [256, 256 // 4, 512]
                ]
        up_conv:
            module_name: ResnetBlockUp
            dimension: 3
            up_conv_nn:
                [
                    [512, 512 // 4, 256],
                    [256 + 256, 256 // 4, 128],
                    [128 + 128, 128 // 4, 64],
                ]
            skip: True
        mlp_cls:
            nn: [64]
            dropout: 0.5

    # Minkowski Engine: https://github.com/StanfordVL/MinkowskiEngin
    MinkUnetBaseline:
        class: minkowski.Minkowski_Baseline_Model
        conv_type: "SPARSE"
        model_name: "MinkUNet18A"
        D: 3
