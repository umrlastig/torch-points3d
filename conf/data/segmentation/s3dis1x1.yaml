data:
    task: segmentation
    class: s3dis.S3DIS1x1Dataset
    dataroot: data
    fold: 5
    class_weight_method: "sqrt"
    use_category: False
    room_points: 32768
    num_points: 4096
    first_subsampling: 0.04
    pre_transforms:
        - transform: GridSampling
          params:
              size: ${data.first_subsampling}

    train_transforms:
        - transform: FixedPoints
          params:
              num_points: ${data.num_points}
        - transform: RandomTranslate
          params:
              translate: 0.01
        - transform: RandomRotate
          params:
              degrees: 180
              axis: 2

    test_transforms:
        - transform: FixedPoints
          params:
              num_points: ${data.num_points}
