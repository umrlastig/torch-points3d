data:
  task: registration
  class: general3dmatch.General3DMatchDataset
  dataroot: data
  name: 3DMatch
  is_patch: False
  num_frame_per_fragment: 101
  max_dist_overlap: 0.04
  min_overlap_ratio: 0.2
  tsdf_voxel_size: 0.006
  limit_size: 850
  depth_thresh: 4.5
  first_subsampling: 0.02
  is_online_matching: True
  pre_transforms:
    - transform: GridSampling
      params:
        size: ${data.first_subsampling}
  train_transforms:
    - transform: SaveOriginalPosId
    - transform: RandomNoise
      params:
        sigma: 0.005
        clip: 0.05
    - transform: RandomRotate
      params:
        degree: 360
        axis: 0
    - transform: RandomRotate
      params:
        degree: 360
        axis: 1
    - transform: RandomRotate
      params:
        degree: 360
        axis: 2
    - transform: RandomScaleAnisotropic
      params:
        scales: [0.8,1.2]
    - transform: ToSparseInput
      params:
        grid_size: ${data.first_subsampling}
        mode: "last"
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'

  test_transforms:
    - transform: ToSparseInput
      params:
        grid_size: ${data.first_subsampling}
        mode: "last"

    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'
