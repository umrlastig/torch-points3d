data:
  task: registration
  class: general3dmatch.General3DMatchDataset
  dataroot: data
  name: 3DMatch
  is_patch: False
  num_frame_per_fragment: 101
  max_dist_overlap: 0.04
  min_overlap_ratio: 0.2
  tsdf_voxel_size: 0.006
  limit_size: 850
  depth_thresh: 4.5
  first_subsampling: 0.02
  grid_size: 0.02
  is_online_matching: True
  pre_transforms:
    - transform: GridSampling
      params:
        size: ${data.first_subsampling}
  train_transforms:
    - transform: RandomNoise
      params:
        sigma: 0.005
        clip: 0.05
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'
    - transform: ToSparseInput
      params:
        grid_size: ${data.grid_size}
        save_delta: False
        mode: "mean"
  test_transforms:
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'
    - transform: ToSparseInput
      params:
        grid_size: ${data.grid_size}
        save_delta: False
        mode: "mean"
